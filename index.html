<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <header class="logo">
      <img src="img/logo.png" alt="logo" />
    </header>
    <nav class="buttons">
      <button class="blue_t pic">
        <img src="img/blue_t.png" alt="tshirt" />
      </button>
      <button class="blue_p pic">
        <img src="img/blue_p.png" alt="pants" />
      </button>
      <button class="blue_s pic">
        <img src="img/blue_s.png" alt="skirt" />
      </button>
      <button class="blue_btn letter">Blue</button>
      <button class="yellow_btn letter">Yellow</button>
      <button class="pink_btn letter">Pink</button>
    </nav>
    <section class="lists">
      <div class="list shirt pink">
        <img src="img/pink_t.png" alt="pink_t" />
        <span>female, large size</span>
      </div>
      <div class="list pants blue">
        <img src="img/blue_p.png" alt="" />
        <span>man, small size</span>
      </div>
      <div class="list pants yellow">
        <img src="img/yellow_p.png" alt="" />
        <span>man, large size</span>
      </div>
      <div class="list skirt yellow">
        <img src="img/yellow_s.png" alt="" />
        <span>man, large size</span>
      </div>
      <div class="list skirt pink">
        <img src="img/pink_s.png" alt="" />
        <span>female, small size</span>
      </div>
      <div class="list shirt blue">
        <img src="img/blue_t.png" alt="" />
        <span>male, large size</span>
      </div>
    </section>
  </body>
</html>
